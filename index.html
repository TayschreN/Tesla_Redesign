<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Website Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/tesla.png" type="image/x-icon">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="imgs/logo.png" class="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2 id="seg">1.9s</h2>
                <p>96 km/h</p>
            </div>
            <div>
                <h2 id="speed">321 km/h</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="max">652 km</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>
    </div>
    

    <script>

        var header = document.getElementById("header");
        var ms = document.getElementById("models");
        var m3 = document.getElementById("model3");
        var mx = document.getElementById("modelx");
        var my = document.getElementById("modely");
        var model = document.getElementById("model");
        var seg = document.getElementById("seg");
        var speed = document.getElementById("speed");
        var max = document.getElementById("max");

        ms.onclick = function(){
            header.style.backgroundImage = "url(imgs/image-1.png)";
            model.innerHTML = "Model S";
            seg.innerHTML = "1.9s"
            speed.innerHTML = "321 km/h"
            max.innerHTML = "652 km"
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(imgs/image-2.png)";
            model.innerHTML = "Model 3";
            seg.innerHTML = "3.1s"
            speed.innerHTML = "260 km/h"
            max.innerHTML = "580 km"
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(imgs/image-3.png)";
            model.innerHTML = "Model X";
            seg.innerHTML ="2.5s"
            speed.innerHTML = "262 km/h"
            max.innerHTML = "547 km"
        }
        my.onclick = function(){
            header.style.backgroundImage = "url(imgs/image-4.png)";
            model.innerHTML = "Model Y";
            seg.innerHTML = "3.5s"
            speed.innerHTML = "249 km/h"
            max.innerHTML = "505 km"
        }

    </script>

</body>
</html>
